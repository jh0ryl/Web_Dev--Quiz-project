<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar quiz-navbar d-flex justify-content-between align-items-center px-4">
            <a class="navbar-brand" href="#">
                Bee<span>W</span>ise
            </a>
            <button class="stop-btn">STOP QUIZ</button>
        </nav>
    </header>
    <main>
        <div class="main-container container-fluid p-4 card">
            <div class="timer-score">
                <div class="timer">
                    <img src="img/timer-icon.png" alt="">
                    <span id="time">00:00</span>
                </div>
                <div class="score">
                    <img src="img/score-icon.png" alt="">
                    Score: <span id="score"></span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="question-container container-fluid card">
                <span id="question-num">
                    Question 1 of 5
                </span>
                <span id="question">
                    Sample Question
                </span>
                <div class="choices-group">
                    <button class="choices" type="button">A. sample1</button>
                    <button class="choices" type="button">B. sample2</button>
                    <button class="choices" type="button">C. sample3</button>
                    <button class="choices" type="button">D. sample4</button>
                </div>
            </div>
            <div class="return-home mt-5">
                <a href="home.html"><img src="img/home-icon.png" alt="">HOME</a>
            </div>
        </div>
    </main>
</body>
</html>
