<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz game</title>
</head>
<body onload="startTimer()">
    <header>
        <nav class="navbar quiz-navbar d-flex justify-content-between align-items-center px-4">
            <a class="navbar-brand" href="home.html">
                Bee<span>W</span>ise
            </a>
            <button class="stop-btn" onclick="stopTimer()">STOP QUIZ</button>
             <!--elements used for testing javascript-->
            <button class="stop-btn" onclick="startTimer()">START QUIZ</button>
            <button class="stop-btn" onclick="displayResult()">SHOW RESULT</button>
        </nav>
    </header>
    <main>
        <div class="main-container container-fluid p-4 card">
            <div class="timer-score d-flex flex-row mb-2">
                <div class="timer d-flex align-items-center">
                    <img src="assets/assets/img/timer-icon.png" alt="" draggable="false">
                    <span id="time"></span>
                </div>
                <div class="score d-flex align-items-center">
                    <img src="assets/assets/img/score-icon.png" alt="" draggable="false">
                    Score: <span id="score">0</span>
                </div>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="question-container container-fluid card mt-3">
                <span id="question-num">
                    Question <span id="num">1</span> of 5
                </span>
                <span id="question">
                    
                </span>
                <div class="choices-group row justify-content-between">
                    <button class="choices" type="button" onclick="checkAnswer(0)">
                        <span class="choice-letter">A</span>
                        <span class="choice-text"></span>
                    </button>
                    <button class="choices" type="button" onclick="checkAnswer(1)">
                        <span class="choice-letter">B</span>
                        <span class="choice-text"></span>
                    </button>
                    <button class="choices" type="button" onclick="checkAnswer(2)">
                        <span class="choice-letter">C</span>
                        <span class="choice-text"></span>
                    </button>
                    <button class="choices" type="button" onclick="checkAnswer(3)">
                        <span class="choice-letter">D</span>
                        <span class="choice-text"></span>
                    </button>
                </div>
            </div>
            <div class="return-home mt-5">
                <a href="home.html"><img src="assets/img/home-icon.png" alt="" draggable="false">HOME</a>
            </div>
        </div>
        <div id="result" class="quiz-end container-fluid p-4">
            <img src="assets/img/pass.png" alt="" draggable="false">
            <div class="result-container">
                <span id="result-message">Hive Five! You Did Great!</span>
                <div class="score-container">
                    <span id="final-score">1</span> / 5
                </div>
            </div>
            <div class="result-btn-group d-flex flex-column gap-3">
                <button id="review-score">REVIEW SCORE</button>
                <button id="try-again">TRY AGAIN</button>
                <button id="quit">QUIT</button>
            </div>
        </div>
    </main>
    <script src="assets/scripts/questions.js"></script>
    <script src="assets/scripts/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
